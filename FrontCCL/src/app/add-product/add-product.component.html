<p>add-product works!</p>
<div class="card-container">
    <mat-card>
         <mat-card-header>
              <mat-card-title>Agregar Producto</mat-card-title>
         </mat-card-header>
         <mat-card-content>
              <form class="form-custom" [formGroup]="formProduct">
                   <mat-form-field class="input-custom">
                        <mat-label>Nombre</mat-label>
                        <input matInput formControlName="name">
                   </mat-form-field>
                   <mat-form-field class="input-custom">
                        <mat-label>Cantidad</mat-label>
                        <input type="number" matInput formControlName="cantidad">
                   </mat-form-field>
                   <div class="flex">
                        <button mat-flat-button color="primary" (click)="guardar()">aceptar</button>
                        <button mat-flat-button color="primary" (click)="cancelar()">cancelar</button>
                   </div>
              </form>
         </mat-card-content>
    </mat-card>

</div>
